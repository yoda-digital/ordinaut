# Promtail configuration for Ordinaut
# Collects logs from Docker containers and system logs

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Orchestrator API logs
  - job_name: orchestrator-api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(ops-)?(api|orchestrator-api)(-\d+)?'
        target_label: __tmp_container_name
      - source_labels: ['__tmp_container_name']
        target_label: container_name
      - source_labels: ['__meta_docker_container_image']
        target_label: image
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            logger: logger
            message: message
            request_id: request_id
            task_id: task_id
            agent_id: agent_id
      - labels:
          level:
          logger:
          request_id:
          task_id:
          agent_id:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Orchestrator Workers logs
  - job_name: orchestrator-workers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(ops-)?(worker)(-\d+)?'
        target_label: __tmp_container_name
      - source_labels: ['__tmp_container_name']
        target_label: container_name
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            logger: logger
            message: message
            worker_id: worker_id
            task_id: task_id
      - labels:
          level:
          logger:
          worker_id:
          task_id:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Orchestrator Scheduler logs
  - job_name: orchestrator-scheduler
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(ops-)?(scheduler)(-\d+)?'
        target_label: __tmp_container_name
      - source_labels: ['__tmp_container_name']
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            logger: logger
            message: message
            event_type: event_type
      - labels:
          level:
          logger:
          event_type:
      - timestamp:
          source: timestamp
          format: RFC3339

  # System logs (optional)
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s+(?P<message>.*)'
      - labels:
          hostname:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'