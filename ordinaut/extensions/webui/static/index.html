<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ordinaut Web UI</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji; margin: 2rem auto; max-width: 800px; padding: 0 1rem; }
      header { display: flex; align-items: center; gap: .75rem; }
      .badge { padding: .2rem .5rem; border: 1px solid #8884; border-radius: .4rem; font-size: .8rem; }
      .card { border: 1px solid #8884; border-radius: .6rem; padding: 1rem; margin-top: 1rem; }
      a { color: inherit; }
      code { background: #8882; padding: .1rem .3rem; border-radius: .25rem; }
    </style>
  </head>
  <body>
    <header>
      <img src="https://raw.githubusercontent.com/yoda-digital/task-scheduler/main/docs/assets/ordinaut_logo.png" alt="Ordinaut" width="48" height="48" onerror="this.remove()" />
      <h1>Ordinaut Web UI</h1>
      <span class="badge">Extension</span>
    </header>
    <div class="card">
      <p>This is a minimal web UI served by the <strong>webui</strong> extension.</p>
      <ul>
        <li>API health: <code id="health">checking...</code></li>
        <li>Registered extensions: <code id="exts">loading...</code></li>
      </ul>
      <p>Backend endpoints:</p>
      <ul>
        <li><a href="/health" target="_blank">/health</a></li>
        <li><a href="/extensions" target="_blank">/extensions</a></li>
        <li><a href="/tools" target="_blank">/tools</a></li>
      </ul>
    </div>
    <script>
      fetch('/health').then(r=>r.json()).then(d=>document.getElementById('health').textContent = d.status || JSON.stringify(d)).catch(()=>{});
      fetch('/extensions').then(r=>r.json()).then(d=>document.getElementById('exts').textContent = (d||[]).map(x=>x.id+"@"+x.version).join(', ')).catch(()=>{});
    </script>
  </body>
  </html>
